<template name="dashboardTemplate">
  <style>
    /* Option 2: Import via CSS */
  @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css");
    #sidebar {
      /* min-width: 270px; */
      max-width: 270px;
      background: white;
      color: #fff;
      -webkit-transition: all 0.3s;
      -o-transition: all 0.3s;
      transition: all 0.3s;
      position: relative;
    }
    #sidebar .h6 {
      color: #fff;
    }
    #sidebar.active {
      margin-left: -270px;
    }
    #sidebar h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 30px;
    }
    #sidebar h1 .logo {
      color: #fff;
    }
    #sidebar h1 .logo span {
      font-size: 14px;
      color: #44bef1;
      display: block;
    }
    #sidebar ul.components {
      padding: 0;
    }
    #sidebar ul li {
      font-size: 16px;
    }
    #sidebar ul li > ul {
      margin-left: 10px;
    }
    #sidebar ul li > ul li {
      font-size: 14px;
    }
    #sidebar ul li a {
    display: flex;
    align-items: center;
    padding: 10px 0;
    color: #414141;
    border-bottom: 1px solid rgb(0 0 0 / 10%);
    }
    #sidebar ul li a span {
      color: #414141;
    }
    #sidebar ul li a:hover {
      background: #75757524;
    }
    #sidebar ul li.active > a {
      background: transparent;
      color: #fff;
    }
    #sidebar .custom-menu {
      display: inline-block;
      position: absolute;
      right: 0;
      z-index: 0;
      margin-right: -20px;
      -webkit-transition: 0.3s;
      -o-transition: 0.3s;
      transition: 0.3s;
    }
    @media (prefers-reduced-motion: reduce) {
      #sidebar .custom-menu {
        -webkit-transition: none;
        -o-transition: none;
        transition: none;
      }
    }
    #sidebar .custom-menu .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: relative;
    }
    #sidebar .custom-menu .btn i {
      margin-right: -40px;
      font-size: 14px;
      color: black;
    }
    #sidebar .custom-menu .btn.btn-primary {
      background: transparent;
      border-color: transparent;
    }
    #sidebar .custom-menu .btn.btn-primary:after {
      z-index: -1;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      content: "";
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
      background: white;
      border-radius: 10px;
    }
    #sidebar .custom-menu .btn.btn-primary:hover,
    #sidebar .custom-menu .btn.btn-primary:focus {
      background: transparent !important;
      border-color: transparent !important;
    }
    a[data-toggle="collapse"] {
      position: relative;
    }
    .dropdown-toggle::after {
      display: block;
      position: absolute;
      top: 50%;
      right: 0;
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }
    #content {
      background-color: whitesmoke;
      width: 100%;
      min-height: 100vh;
      -webkit-transition: all 0.3s;
      -o-transition: all 0.3s;
      transition: all 0.3s;
    }
    #sidebarCollapse {
        z-index: 10;
    }
    button {
    -webkit-transition: 0.3s all ease;
    -o-transition: 0.3s all ease;
    transition: 0.3s all ease;
    }
    button:hover,
    button:focus {
        text-decoration: none !important;
        outline: none !important;
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
 
    }
    @media (min-width: 1500px) {
    #sidebar {
      width: 370px;
      max-width: 370px;
    }
    #sidebar.active {
     margin-left: -370px;
    }
    }
  </style>
  <section class="section section--header">{{> nav}}</section>
  <section class="section section--content">
    {{#if userUnVerified }} {{> verify_form }} {{else}}

    <div class="preloader">
      <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
      </div>
    </div>
    <!--New layout -->
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar" class="shadow">
        <div class="custom-menu mt-3">
          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>           
          </button>
        </div>
        <div class="p-4">
          <ul class="list-unstyled components mb-5">
            
            <li class="sidebar-item">
                <a class="sidebar-link waves-effect waves-dark sidebar-link"
                    aria-expanded="false" href="{{pathFor 'changepass'}}">
                 
                    <span class="fa fa-key me-2"></span>Đổi mật khẩu
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link waves-effect waves-dark sidebar-link"
                    aria-expanded="false" href="{{pathFor 'register-event'}}">
                    <span class="fa fa-bell me-2" ></span>Đăng kí nhận sự kiện động đất
                </a>
            </li>
            {{#if rolesCheck}} {{else}}
            <li class="sidebar-item">
                <a class="sidebar-link waves-effect waves-dark sidebar-link" href="{{pathFor 'upload'}}"
                    aria-expanded="false">
                    
                    <span class="fa fa-upload me-2"></span>Tải dữ liệu sự kiện động đất
                </a>
            </li>
            <li class="sidebar-item" >
                <a class="sidebar-link waves-effect waves-dark sidebar-link" href = "{{pathFor 'manage-user'}}"
                    aria-expanded="false">
                  
                    <span class=" fa fa-users me-2"></span>Quản lí người dùng
                </a>
            </li>
            <li class="sidebar-item" >
                <a class="sidebar-link waves-effect waves-dark sidebar-link"  href = "{{pathFor 'manage-station'}}"
                    aria-expanded="false">
                   
                    <span class="bi bi-inboxes-fill me-2"></span>Quản lí trạm đo
                </a>
            </li>
            <li class="sidebar-item" >
                <a class="sidebar-link waves-effect waves-dark sidebar-link" href = "{{pathFor 'manage-event'}}"
                    aria-expanded="false">
                    
                    <span class="fa fa-globe me-2"></span>Quản lí sự kiện động đất
                </a>
            </li>
            <li class="sidebar-item" >
              <a class="sidebar-link waves-effect waves-dark sidebar-link" href = "{{pathFor 'manage-network'}}"
                  aria-expanded="false">
                  
                  <span class="bi bi-hdd-network-fill me-2"></span>Quản lí mạng trạm
              </a>
          </li>
            <li class="sidebar-item" >
              <a class="sidebar-link waves-effect waves-dark sidebar-link" href = "{{pathFor 'manage-device'}}"
                  aria-expanded="false">
                  
                  <span class="bi bi-hdd-rack-fill me-2"></span>Quản lí thiết bị Dataloger
              </a>
          </li>
          <li class="sidebar-item" >
            <a class="sidebar-link waves-effect waves-dark sidebar-link" href = "{{pathFor 'manage-sensor'}}"
                aria-expanded="false">
                
                <span class="bi bi-easel-fill me-2"></span>Quản lí thiết bị Sensor
            </a>
        </li>
        <li class="sidebar-item" >
          <a class="sidebar-link waves-effect waves-dark sidebar-link" href = "{{pathFor 'manage-baler'}}"
              aria-expanded="false">
              
              <span class="fa fa-microchip me-2"></span>Quản lí thiết bị Baler
          </a>
      </li>
            {{/if}}
          </ul>

        </div>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="p-3 container-fluid">
        <div class="page-breadcrumb bg-white shadow mb-4 me-4 ms-4 rounded" >
          <div class="row align-items-center">
            <div class="col-12">
              <h4 class="page-title" id="dashboard-title">Công cụ quản lí</h4>
            </div>
          </div>
        </div>
        {{> yield}}
      </div>
    </div>
    <script src="plugins/js/custom.js"></script>

    {{/if}}
  </section>

  {{> footer}}
</template>
