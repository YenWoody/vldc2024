<template name="register">
  <style>@import url('https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    input[type=email]:focus,
    input[type=password]:focus,
    input[type=text]:focus{
        box-shadow: 0 0 5px rgba(3, 221, 255, 0.8);
        border: 1px solid rgba(3, 221, 255, 0.8);
    }
  
    .form-horizontal {
        width: 320px;
        background-color: #ffffff;
        padding: 25px 38px;
        border-radius: 12px;
        box-shadow: 2px 2px 15px rgba(0,0,0,0.5);
    }
    .control-label {
        text-align: left !important;
        padding-bottom: 4px;
    }
    .progress {
        height: 3px !important;
    }
    .form-group {
        margin-bottom: 10px;
    }
    .progress-bar-danger {
        background-color: #e90f10;
    }
    .progress-bar-warning{
        background-color: #ffad00;
    }
    .progress-bar-success{
        background-color: #02b502;
    }
    .login-btn{
        width: 180px !important;
        background-image: linear-gradient(to right, #f6086e , #ff133a) !important;
        font-size: 18px;
        color: #fff;
        margin: 0 auto 5px;
        padding: 8px 0; 
    }
    .login-btn:hover{
        background-image: linear-gradient(to right, rgba(255, 0, 111, 0.8) , rgba(247, 2, 43, 0.8)) !important;
        color: #fff !important;
    }
    .fa-eye{
        color: #022255;
        cursor: pointer;
    }
    .ex-account p a{
        color: #18a2ed;
        text-decoration: underline;
    }
    .fa-circle{
        font-size: 6px;  
    }
    .fa-check{
        color: #02b502;
    }</style>
    <div class="cotainer">
        <div class="row">
          <div class="form-content">
            <div class="form-signin">
              <form>
                <h1 class="h3 mb-3 fw-normal">Thân chào bạn, để sử dụng VLDC bạn vui lòng đăng kí tài khoản phía bên dưới nhé!</h1>
            
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingUsername" placeholder="text" name="username" style ="margin-bottom: 10px" required>
                  <label for="floatingInput"><i aria-hidden="true" style="margin-right: 5px" class="fa fa-user"></i>Tài khoản</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="password" autocomplete="on" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                  title="Phải chứa ít nhất một số và một chữ hoa và chữ thường và ít nhất 6 ký tự trở lên" required >
                  <label for="floatingPassword" ><i aria-hidden="true" style="margin-right: 5px" class="fa fa-lock"></i>Mật khẩu</label><span id="show-pass" class = "show-pass">
                    <i class="fa fa-eye" id = "eye" ></i>
                </span>

                </div>
                <div id="popover-password">
                    <p class="result-pass"><span id="result"></span></p>
                    <div class="progress">
                        <div id="password-strength" 
                            class="progress-bar" 
                            role="progressbar" 
                            aria-valuenow="40" 
                            aria-valuemin="0" 
                            aria-valuemax="100" 
                            style="width:0%">
                        </div>
                    </div>
                    <ul class="list-unstyled">
                        <li class="">
                            <span class="low-upper-case" style="display: flex;align-items: center">
                                <i class="fa fa-circle" aria-hidden="true"></i>
                                &nbsp;Chữ thường &amp; Chữ in hoa
                            </span>
                        </li>
                        <li class="">
                            <span class="one-number" style="display: flex;align-items: center">
                                <i class="fa fa-circle" aria-hidden="true"></i>
                                &nbsp;Số (0-9)
                            </span> 
                        </li>
                        <li class="">
                            <span class="six-character" style="display: flex;align-items: center">
                                <i class="fa fa-circle" aria-hidden="true"></i>
                                &nbsp;Ít nhất 6 kí tự
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="checkPassword" placeholder="password" name="checkpassword" autocomplete="on"
                  required >
                  <label for="floatingPassword" > <i aria-hidden="true" style="margin-right: 5px" class="fa fa-lock" ></i>Nhập lại Mật khẩu</label><span id="show-pass2" class = "show-pass">
                    <i class="fa fa-eye" id = "eye2" ></i>
                </span>

                </div>
                <div id="popover-password">
                    <p class="result-pass"><span id="result"></span></p>
                    <div class="progress">
                        <div id="check-password" 
                            class="progress-bar" 
                            role="progressbar" 
                            aria-valuenow="40" 
                            aria-valuemin="0" 
                            aria-valuemax="100" 
                            style="width:0%">
                        </div>
                    </div>
                </div>
                  <span id="alertPassword"></span>
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingEmail" placeholder="email" name="email" required>
                  <label for="floatingInput"><i aria-hidden="true" style="margin-right: 5px" class="fa fa-envelope"></i>Email</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng kí</button>
                <p>Bạn đã có tài khoản ?</p><a href="/login">Đăng nhập ngay</a>
              </form>
            </div>
          </div>
        </div>
    </div>
      <!-- Register Content -->
     
  </template>
