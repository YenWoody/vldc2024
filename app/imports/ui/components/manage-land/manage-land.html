<template name="manageLand">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap");

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      box-shadow: 0 0 5px rgba(3, 221, 255, 0.8);
      border: 1px solid rgba(3, 221, 255, 0.8);
    }

    .form-horizontal {
      width: 320px;
      background-color: #ffffff;
      padding: 25px 38px;
      border-radius: 12px;
      box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
    }
    td.dt-center.editor-edit {
      cursor: pointer;
    }
    td.dt-center.editor-delete {
      cursor: pointer;
    }
    .control-label {
      text-align: left !important;
      padding-bottom: 4px;
    }

    .progress {
      height: 3px !important;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .progress-bar-danger {
      background-color: #e90f10;
    }

    .progress-bar-warning {
      background-color: #ffad00;
    }

    .progress-bar-success {
      background-color: #02b502;
    }

    .login-btn {
      width: 180px !important;
      background-image: linear-gradient(to right, #f6086e, #ff133a) !important;
      font-size: 18px;
      color: #fff;
      margin: 0 auto 5px;
      padding: 8px 0;
    }

    .login-btn:hover {
      background-image: linear-gradient(
        to right,
        rgba(255, 0, 111, 0.8),
        rgba(247, 2, 43, 0.8)
      ) !important;
      color: #fff !important;
    }

    .fa-eye {
      color: #022255;
      cursor: pointer;
    }

    .ex-account p a {
      color: #18a2ed;
      text-decoration: underline;
    }

    .fa-circle {
      font-size: 6px;
    }

    .fa-check {
      color: #02b502;
    }
    .mb-3 {
      display: flex;
      align-items: center;
    }
  </style>
  {{#if rolesCheck}} {{> not_access}} {{else}} {{#if userUnVerified}} {{>
  verify_form }} {{else}}

  <div class="manage-users row shadow">
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success" id="add-station">
        <i class="bi bi-plus-circle-dotted me-2"></i>Thêm dữ liệu
      </button>
    </div>
    <table id="data_land" class="table table-striped" style="width: 100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tổng diện tích</th>
          <th>Nhà làm việc</th>
          <th>Năm sử dụng nhà làm việc</th>
          <th>Tình trạng nhà làm việc</th>
          <th>Hầm đặt máy</th>
          <th>Năm sử dụng hầm đặt máy</th>
          <th>Tình trạng hầm đặt máy</th>
          <th>Sân vườn</th>
          <th>Hàng rào, cổng</th>
          <th>Giấy tờ nhà đất</th>
          <th>Mã trạm</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <div class="mt-2 loading_class text-center">
      <div
        class="spinner-border text-secondary"
        id="loading_datatables"
        role="status"
      >
        <span class="sr-only text-dark">Đang tải...</span>
      </div>
    </div>
  </div>
  <div id="_modal" class="_modal modal">
    <div
      class="_main p-0"
      style="
        display: grid;

        max-height: 90vh;
        overflow: auto;
        width: 30%;
        /* justify-items: center; */
        /* align-content: stretch; */
      "
    >
      <div class="_container w-100">
        <div class="_title bg-primary modal-header justify-content-center">
          <h3 class="text-light">Sửa dữ liệu đất</h3>
        </div>
        <div
          class="modal-body overflow-auto"
          style="max-height: calc(90vh - 160px)"
        >
          <form>
            {{#each item in editland}} {{#if check item.type "text"}}
            <div class="row my-2 d-flex align-items-center">
              <label for="recipient-name" class="col-lg-4 col-form-label"
                >{{item.text}}</label
              >
              <div class="col-lg-8">
                <input
                  type="text"
                  class="form-control"
                  id="{{item.id}}"
                  placeholder="Nhập thông tin"
                  value=""
                />
              </div>
            </div>
            {{else}} {{#if check item.type "station_code"}}
            <div class="row my-2 d-flex align-items-center">
              <label for="recipient-name" class="col-4 col-form-label"
                >{{item.text}}</label
              >
              <div class="col-8">
                <select
                  id="select-tools-edit"
                  multiple
                  placeholder="Chọn mã trạm"
                ></select>
              </div>
            </div>
            {{/if}} {{/if}} {{/each}}
          </form>
        </div>
        <div class="modal-footer mt-2">
          <button class="btn btn-info save" id="save_edit_land">
            Xác nhận
          </button>
          <button id="close-modal" class="btn btn-danger">Đóng</button>
        </div>
      </div>
    </div>
  </div>
  <div id="modal_add_land" class="_modal modal">
    <div
      class="_main p-0"
      style="
        display: grid;

        max-height: 700px;
        overflow: auto;
        width: 30%;
        /* justify-items: center; */
        /* align-content: stretch; */
      "
    >
      <div class="_container w-100">
        <div class="_title bg-primary modal-header justify-content-center">
          <h3 class="text-light">Thêm dữ liệu</h3>
        </div>
        <div
          class="modal-body overflow-auto"
          style="max-height: calc(90vh - 160px)"
        >
          <form>
            {{#each item in addland}} {{#if check item.type "text"}}
            <div class="row my-2 d-flex align-items-center">
              <label for="recipient-name" class="col-lg-4 col-form-label"
                >{{item.text}}</label
              >
              <div class="col-lg-8">
                <input
                  type="text"
                  class="form-control"
                  id="{{item.id}}"
                  placeholder="Nhập thông tin"
                  value=""
                />
              </div>
            </div>
            {{else}} {{#if check item.type "station_code"}}
            <div class="row my-2 d-flex align-items-center">
              <label for="recipient-name" class="col-4 col-form-label"
                >{{item.text}}</label
              >
              <div class="col-8">
                <select
                  id="select-tools"
                  multiple
                  placeholder="Chọn mã trạm"
                ></select>
              </div>
            </div>
            {{/if}} {{/if}} {{/each}}
          </form>
        </div>
        <div class="modal-footer w-100 mt-2">
          <button class="btn btn-info save" id="save_add_land">Xác nhận</button>
          <button id="close-modal" class="btn btn-danger">Đóng</button>
        </div>
      </div>
    </div>
  </div>
  <div id="modal_delete_land" class="_modal modal">
    <div
      class="_main p-0"
      style="
        display: grid;
        overflow: auto;
        width: 30%;
        max-height: 300px;
        /* justify-items: center; */
        /* align-content: stretch; */
      "
    >
      <div class="_container w-100">
        <div class="_title bg-primary modal-header justify-content-center">
          <h3 class="text-light">Xóa dữ liệu</h3>
        </div>
        <div class="modal-body">
          <h5 id="content_delete"></h5>
        </div>
        <div class="modal-footer">
          <button class="btn btn-info save" id="delete_land">Xác nhận</button>
          <button id="close-modal" class="btn btn-danger">Hủy</button>
        </div>
      </div>
    </div>
  </div>
  <!--Bootstrap Datatable-->
<script src="https://cdn.datatables.net/v/bs5/dt-1.13.6/b-2.4.1/b-html5-2.4.1/b-print-2.4.1/jszip-3.10.1/datatables.min.js"></script>

  {{/if}} {{/if}}
</template>
