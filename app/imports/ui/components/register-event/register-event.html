<div class="container">
  <div class="row">
    <div class="form-content">
      <div class="container bg-white p-5 rounded">
        <h1 class="h3 mb-3 fw-normal">Đăng ký nhận cảnh báo</h1>

        <div id="slider"></div>
        <div style="margin-top: 20px;">
          <span>Min: {{slider.[0]}}</span>
          <span style="float:right">Max: {{slider.[1]}}</span>
        </div>

        <!-- Checkboxes -->
        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" id="cb_email" checked>
          <label class="form-check-label" for="cb_email">
            📧 Nhận cảnh báo qua Email
          </label>
        </div>

        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="cb_push" checked>
          <label class="form-check-label" for="cb_push">
            🔔 Nhận cảnh báo trên trình duyệt
          </label>
        </div>

        <!-- Nút đăng ký -->
        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-lg btn-primary" id="registerEvent">Đăng ký</button>
        </div>
      </div>
    </div>
  </div>
</div>

  </style>
</template>
