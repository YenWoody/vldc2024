<template name="map">
    <div id="viewDiv">
        <div id="infoDiv" class="esri-widget">
            <label for="relationship-select">Network:</label>
            <select id="relationship-select" class="options">
                <option value="" selected >Chọn</option>
                <option value="VN">VN</option>
                <option value="RM">RM</option>
                <option value=" " >Trống</option></select>
            <br /><br />
            <label for="depthSlider" style="padding-bottom: 15px;" >Depth:</label>
            <div id="depthSlider"></div>
            <br /><br />
            <label for="magnitudeSlider" style="padding-bottom: 15px;">Magnitude:</label>
            <div id="magnitudeSlider"></div>
            <br /><br />
            <button class="esri-button" id="clearFilter" type="button">
                Clear filter
            </button>
            
        </div>
        <table id="dulieu" class="display" style="width:100%">
            <thead>
                <tr id="tieude">
                    <th>Năm</th>
                    <th>Tháng</th>
                    <th>Ngày</th>
                    <th>Magnitude</th>
                    <th>Lat</th>
                    <th>Long</th>
                    <th>Độ sâu</th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="timeSlider"></div>
