<template name="verify">

    <div class="cotainer mt-5">
      {{#if checkUser }}
        {{> login_form }}
        {{else}}
        <div class="row" style="margin: 0px!important;">
          <div class="form-content">
            <div class="form-signin">
              <form class="verify-form" >
                <h1 class="h3 mb-3 fw-normal d-flex justify-content-center"><p>Xin Chào <b id="username">{{currentUser.username}}</b></p></h1>

                <div class="form-floating">
                  <p>Bạn đã đăng kí tài khoản thành công, để sử dụng các chức năng vui lòng xác thực Email bằng các click vào đường link bên dưới</p>
                  <button class="w-100 btn btn-lg btn-primary" type="submit">Gửi mã xác thực</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        {{/if}}
    </div>

  </template>
