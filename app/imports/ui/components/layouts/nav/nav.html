<template name="nav">

    <style>
        .navbar-light .navbar-nav .nav-link {
            color: rgb(255 255 255);
        }

        .navbar-light .navbar-toggler {
            background-color: rgb(255 255 255);
            border-color: rgb(255 255 255);
        }
    </style>
    {{#if userVerified }}
    <nav class="navbar navbar-expand-lg navbar-light px-4" style="background-color: #202020;
            opacity: 0.8;">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="/" class="logo"><img class ="head-logo" src="./assets/img/logo.png" alt="logo"></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 hover-nav" style=" padding-left: 10px;">
                    <a href="/" class="nav-link "><span>Trang chủ</span></a>
                    <a href="/station" class="nav-link "><span>Trạm đo động đất</span></a>
                    <a href="/dashboard" class="nav-link "><span>Dashboard</span></a>
                </ul>
                <form class="d-flex">
                    <div class="currentUser_div" id="currentUser_div">
                        <div style="display: grid; justify-items: center;"><b
                                style="margin-top: 5px;color :rgb(30, 132, 221); font-size: 1.3em;">{{currentUser.username}}</b>
                            <a class="header__references_logout" href="#">
                                <span class="text-white font-medium">Đăng xuất</span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
   

    {{else}}
    {{#if isUserLogged}}
    <nav class="navbar navbar-expand-lg navbar-light px-4" style="background-color: #202020;
            opacity: 0.8;">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="/" class="logo"><img class ="head-logo"  src="./assets/img/logo.png" alt="logo"></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <div class="currentUser_div" id="currentUser_div">
                        <div style="display: grid; justify-items: center;"><b
                                style="margin-top: 5px;color :rgb(30, 132, 221); font-size: 1.3em;">{{currentUser.username}}</b>
                            <a class="header__references_logout" href="#">
                                <span class="text-white font-medium">Đăng xuất</span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- hello-->
    
    {{else}}
    <nav class="navbar navbar-expand-lg navbar-light px-4" style="background-color: #202020;
            opacity: 0.8;">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="/" class="logo"><img class ="head-logo"  src="./assets/img/logo.png" alt="logo"></a>
            </div>
            
        </div>
    </nav>
    {{/if}}
    {{/if}}

    
</template>
