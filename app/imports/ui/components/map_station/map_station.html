<template name="map_station">
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div id="viewDiv">
        <div id="legendDiv">
            <h3 class="titleLegend">
                <span>Legend</span>
            </h3>
        </div>
        <div id="infoDiv" class="esri-widget">
            <h3 class="title">
                <span>Option</span>
            </h3>
            <li class="esri-layer-list__item">
                <label for="relationship-select">Network:</label>
                <select id="relationship-select" class="options">
                    <option value="all" selected >Chọn</option>
                    <option value="VN">VN</option>
                    <option value="RM">RM</option>
                    </select>
                <br /><br />
            </li>
        
            <button class="esri-button" id="clearFilter" type="button" value="Reset">
                Xóa bộ lọc
            </button>
            
        </div>
    </div>
    <div id="_modal" class="_modal">
        <div class="_main">
          <div class="_container">
            <div class="_title">
              <h3>Thông tin động đất Trạm đo được</h3>
            </div>
            <hr/>
            <div class="_content" id = "_content">
                
            </div>
            <div class="_footer">
              <hr/>
              <button id="close-modal" class="close-modal">Đóng</button>
            </div>
          </div>
        </div>
      </div>
    
</template>
