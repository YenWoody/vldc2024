<template name="home">

            </div>
       <div class="bg-light border rounded-3 col-md-3">
            <table id="dulieu" class="display" style="width:100%">

                    <tr id="tieude">
                        <th>Năm</th>

                    </tr>
                </thead>
            </table>
        </div>
            <!-- <div class="bg-light border rounded-3 col-md-3">
                {{> filter}}

                    <div class="btn btn-primary" type="button">Filter</div>
                </div>
            </div> -->
        </div>
        {{else}}
            {{> login_form }}
        {{/if}}
    </div>
</template>
