<template name="home">
    <div class="container--fluid">
        <div class="row">
            {{#if isUserLogged}}
            <div class="bg-light border rounded-3 map-block col-md-9">
                {{> map}}
            </div>
            <div class="bg-light border rounded-3 col-md-3">
                {{> filter}}
                <div class="d-grid gap-2">
                    <div class="btn btn-primary" type="button">Filter</div>
                </div>
            </div>
            {{else}}
                {{> login_form }}
            {{/if}}
        </div>
    </div>
</template>
