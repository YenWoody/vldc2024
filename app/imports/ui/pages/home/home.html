<template name="home">
  {{#if rolesCheck}}
  {{> not_access}}
  {{else}}
    <div class=" content container--fluid" id ="home_background">
      {{#if userUnVerified}}
      {{> verify_form }}
      {{else}}
        <div class="star-wrap" id="starWrap">
            <div class="give-padding give-center">
              <h1>Tra cứu thông tin</h1>
            </div>
            <div class="wrap">
              <a href="/event" class="button_event">Sự kiện động đất</a>
              <a href="/station" class="button_station">Trạm đo động đất</a>
          </div>
            <div class="give-flex">
              <div class="earth-moon-wrap">
                <div class="earth"></div>
                <div class="moon"><img src="/img/space-satellite.png"  alt="" style="width: 70px;" /></div>
              </div>
            </div>
          
          </div>
       
        <script type="text/javascript"
            src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.11.3/b-2.0.1/b-colvis-2.0.1/b-html5-2.0.1/cr-1.5.4/datatables.min.js"></script>
            {{/if}}
          </div>
    {{/if}}
</template>
