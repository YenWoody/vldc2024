<template name="map_event_world">
    <div class=" content container--fluid">
        <div class="row mb-4">
            <div class="col-md-8">
                <div id="bando">
                    <div class="bg-light border rounded-3 p-0 h-100">
                        {{> map_world}}
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <table id="dulieu" class="display table table-striped h-100">
                    <thead>
                        <tr id="tieude">
                            <th>Năm</th>
                            <th>Tháng</th>
                            <th>Ngày</th>
                            <th>Giờ</th>
                            <th>Phút</th>
                            <th>Giây</th>
                            <th>Vị trí</th>
                            <th>Độ lớn</th>
                            <th>Vĩ độ</th>
                            <th>Kinh độ</th>
                            <th>Độ sâu (km)</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <script type="text/javascript"
            src="https://cdn.datatables.net/v/dt/jszip-2.5.0/dt-1.11.3/b-2.0.1/b-colvis-2.0.1/b-html5-2.0.1/cr-1.5.4/datatables.min.js"></script>
    </div>
</template>
