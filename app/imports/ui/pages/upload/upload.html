<template name="upload">
    <div class="upload" style="text-align: center">
        <h2>Tải dữ liệu lên</h2>
        <fieldset>
          <div>
            <input type="hidden" id="file-show" role="uploadcare-uploader" />
          </div>
          <p style="margin-top: 10px;margin-bottom: 10px;">
            {{#if uuid}}
            <a href="{{cdnUrl}}">{{uuid}}</a>
            {{else}}Hiển thị link file sau khi upload{{/if}}
          </p>
        </fieldset>
        {{> list}}
        </div>
</template>
